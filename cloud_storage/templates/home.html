    <div class="tab-container">
      <div class="tab-nav">
          <button class="tab-btn active" data-tab="all">All</button>
          <button class="tab-btn" data-tab="image">Image</button>
          <button class="tab-btn" data-tab="audio">Audio</button>
          <button class="tab-btn" data-tab="video">Video</button>
      </div>

      <div class="tab-content">
          <div class="tab-pane active" id="all">
              <div class="content-grid">
                  <div class="content-item">Image 1</div>
                  <div class="content-item">Audio 1</div>
                  <div class="content-item">Video 1</div>
                  <div class="content-item">Image 2</div>
                  <div class="content-item">Audio 2</div>
                  <div class="content-item">Video 2</div>
              </div>
          </div>
          <div class="tab-pane" id="image">
              <div class="content-grid">
                  <div class="content-item">Image 1</div>
                  <div class="content-item">Image 2</div>
                  <div class="content-item">Image 3</div>
              </div>
          </div>
          <div class="tab-pane" id="audio">
              <div class="content-grid">
                  <div class="content-item">Audio 1</div>
                  <div class="content-item">Audio 2</div>
                  <div class="content-item">Audio 3</div>
              </div>
          </div>
          <div class="tab-pane" id="video">
              <div class="content-grid">
                  <div class="content-item">Video 1</div>
                  <div class="content-item">Video 2</div>
                  <div class="content-item">Video 3</div>
              </div>
          </div>
      </div>
  </div>

  <script>
      // Tab switching functionality
      const tabButtons = document.querySelectorAll('.tab-btn');
      const tabPanes = document.querySelectorAll('.tab-pane');

      tabButtons.forEach(button => {
          button.addEventListener('click', () => {
              // Remove active class from all buttons and panes
              tabButtons.forEach(btn => btn.classList.remove('active'));
              tabPanes.forEach(pane => pane.classList.remove('active'));

              // Add active class to clicked button and corresponding pane
              button.classList.add('active');
              document.getElementById(button.dataset.tab).classList.add('active');
          });
      });
  </script>
    
</body>
